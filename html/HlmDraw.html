<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'SimSun', 'STKaiti', serif;
        background: #fef6f6;
        color: #333;
        height: 100vh;
        overflow: hidden; 
        justify-content: center;
        align-items: center;
    }
    
    .container {
        top: 100px;
        width: 100%;
        max-width: 800px;
        height: 800px;
        position: relative;
        overflow-y: auto;
        background: #fff9f9;
        box-shadow: 0 0 30px rgba(0,0,0,0.1); 
        overflow-y: auto;
    }
    
    .header {
        text-align: center;
        margin-bottom: 20px;
        position: relative;
    }
    
    .header h1 {
        font-size: 2.8rem;
        color: #8b0000;
        margin-bottom: 10px;
    }
    
    .header p {
        color: #666;
        font-style: italic;
        font-size: 1.4rem;
    }
    
    .lottery-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 30px;
    }
    
    .slider-container {
        width: 280px;
        height: 480px;
        position: relative;
        margin-bottom: 30px;
        overflow: hidden;
        border-radius: 10px;
        border: 8px solid #8b0000;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    
    .slider-track {
        display: flex;
        height: 100%;
        transition: transform 0.1s linear;
    }
    
    .slider-item {
        min-width: 280px;
        height: 100%;
        position: relative;
    }
    
    .slider-item img {
        width: 100%;
        height: 100%; 
        object-fit: cover;
    }
    
    .slider-item .name {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(139, 0, 0, 0.7);
        color: white;
        text-align: center;
        padding: 10px;
        font-size: 1.2rem;
    }
    
    .lottery-btn {
        background: linear-gradient(135deg, #8b0000, #a05050);
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 30px;
        font-size: 1.1rem;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        transition: all 0.3s;
        font-family: 'SimSun', 'STKaiti', serif;
    }
    
    .lottery-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    
    .lottery-btn:active {
        transform: translateY(1px);
    }
    
    .result-container {
        margin-top: 30px;
        width: 100%;
        max-width: 350px;
        background: white;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        border-left: 4px solid #8b0000;
    }
    
    .result-title {
        color: #8b0000;
        font-size: 1.4rem;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
    }
    
    .result-title i {
        margin-right: 10px;
    }
    
    .result-image {
        width: 250px;
        height: 250px;
        border-radius: 100%;
        margin: 25px auto;
        overflow: hidden;
        border: 3px solid #8b0000;
    }
    
    .result-image img {  
        width: 100%;
        height: 100%; 
    }
    
    .result-desc {
        line-height: 1.8;
        font-size: 1rem;
        color: #555;
        text-indent: 2em;
        margin-bottom: 10px;
    }
    
    .result-quote {
        font-style: italic;
        color: #666;
        padding: 10px 15px;
        border-left: 3px solid #8b0000;
        background: #f9f9f9;
        margin: 15px 0;
    }
    
    .deco {
        position: absolute;
        z-index: -1;
        opacity: 0.1;
    }
    
    .deco-1 {
        font-size: 8rem;
        right: 20px;
        top: 50px;
        color: #8b0000;
    }
    
    .deco-2 {
        font-size: 6rem;
        left: 20px;
        bottom: 50px;
        color: #8b0000;
    }
</style>

        const sliderTrack = document.getElementById('sliderTrack');
        const lotteryBtn = document.getElementById('lotteryBtn');
        const resultContainer = document.getElementById('resultContainer');
        const resultName = document.getElementById('resultName');
        const resultImg = document.getElementById('resultImg');
        const resultDesc = document.getElementById('resultDesc');
        const resultQuote = document.getElementById('resultQuote');
        
        let isRotating = false;
        let currentIndex = 0;
        let animationId = null;
        let speed = 0;
        let targetIndex = 0;
        
        // 初始化滑动条
        function initSlider() {
            jinling12.forEach((item, index) => {
                const sliderItem = document.createElement('div');
                sliderItem.className = 'slider-item';
                
                const img = document.createElement('img');
                img.src = item.img;
                img.alt = item.name;
                
                const nameTag = document.createElement('div');
                nameTag.className = 'name';
                nameTag.textContent = item.name;
                
                sliderItem.appendChild(img);
                sliderItem.appendChild(nameTag);
                sliderTrack.appendChild(sliderItem);
            });
            
            // 设置初始位置
            updateSliderPosition();
        }
        
        // 更新滑动条位置
        function updateSliderPosition() {
            sliderTrack.style.transform = `translateX(${-currentIndex * 280}px)`;
        }
        
        // 动画帧
        function animate() {
            if (speed > 0) {
                currentIndex = (currentIndex + 1) % jinling12.length;
                updateSliderPosition();
                
                // 逐渐减速
                speed -= 0.1;
                animationId = requestAnimationFrame(animate);
            } else {
                // 到达目标位置
                currentIndex = targetIndex;
                updateSliderPosition();
                
                // 直接更新结果，不再隐藏
                showResult(jinling12[targetIndex]);
                isRotating = false;
                lotteryBtn.disabled = false;
            }
        }
        
        // 开始抽签
        function startLottery() {
            if (isRotating) return;
            
            isRotating = true;
            lotteryBtn.disabled = true;
            
            // 随机选择目标
            targetIndex = Math.floor(Math.random() * jinling12.length);
            
            // 设置初始速度
            speed = 5 + Math.random() * 3;
            
            // 开始动画
            animationId = requestAnimationFrame(animate);
        }
        
        // 显示结果
        function showResult(result) {
            resultName.textContent = result.name;
            resultImg.src = result.img;
            resultDesc.textContent = result.desc;
            resultQuote.textContent = result.quote;
            
            // 结果容器始终保持显示状态
            resultContainer.style.display = 'block';
        }
        
        // 事件监听
        lotteryBtn.addEventListener('click', startLottery);
        
        // 初始动画
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                document.querySelector('.header').style.opacity = '1';
                document.querySelector('.slider-container').style.opacity = '1';
                document.querySelector('.lottery-btn').style.opacity = '1';
            }, 300);
            
            document.querySelector('.header').style.opacity = '0';
            document.querySelector('.slider-container').style.opacity = '0';
            document.querySelector('.lottery-btn').style.opacity = '0';
            document.querySelector('.header').style.transition = 'opacity 0.6s ease-out';
            document.querySelector('.slider-container').style.transition = 'opacity 0.6s ease-out';
            document.querySelector('.lottery-btn').style.transition = 'opacity 0.6s ease-out';
            
            // 初始化滑动条
            initSlider();
        });
    </script>
