<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background: #222;
    }
      /* 顶部控制圆点样式 */
      .control-dots {
        position: fixed;
        top: 100px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 20px;
        z-index: 100;
    }
    
    .control-dot {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background: rgba(255,255,255,0.2);
        border: 2px solid rgba(255,255,255,0.5);
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 12px;
    }
    
    .control-dot:hover {
        transform: scale(1.2);
        background: rgba(255,255,255,0.5);
    }
    
    .control-dot.active {
        background: gold;
        box-shadow: 0 0 10px gold;
    }
    .image-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
    }
    #Reel-image {
        position: fixed;
        bottom: 20px;      
        right: 20px;        
        width: 10%;       
        height: auto;       
        z-index: 10;
        object-fit: contain; 
        animation: glow-mix 0.8s infinite alternate;
}
    @keyframes glow-mix {
     0% {
         filter: drop-shadow(0 0 10px gold) brightness(1);
     }
      100% {
          filter: drop-shadow(0 0 50px gold) brightness(1.2);
      }
}
    #base-image, #overlay-image {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        top: 0;
        left: 0;
    } 
    .poem-panel {
    position: fixed; 
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%; 
    height: 100%;
    background: url('../img/White/UReel.png') center/cover no-repeat; 
    border-radius: 10px;
    padding: 30px;
    color: white;  
    z-index: 1;
    display: none;
    pointer-events: none;  
} 
    .poem-title {  
        position: fixed; 
        top: 30%;
        left: 40%;
        font-size: 2.2em;
        text-align: center;
        margin-bottom: 20px;
        color: rgb(173, 158, 74);
        font-weight: bold;
    } 
    .poem-content {  
        position: fixed; 
        top: 40%;
        left: 35%;
        font-size: 1.8em;
        line-height: 1.8;
        text-align: center;
        margin-bottom: 30px;
    } 
    .poem-author {  
        position: fixed; 
        top: 65%;
        left: 65%;
        font-size: 1.2em;
        text-align: right;
        font-style: italic;
        color: #fff;
    }  
    .mao-style {
        font-family: "MaoFont", "STKaiti", serif;

</style>

    <div class="poem-title">七律·和郭沫若同志</div>
    <div class="poem-content mao-style">
        一从大地起风雷，便有精生白骨堆。<br>
        僧是愚氓犹可训，妖为鬼蜮必成灾。<br>
        金猴奋起千钧棒，玉宇澄清万里埃。<br>
        今日欢呼孙大圣，只缘妖雾又重来。
    </div>
    <div class="poem-author">
        —— 毛泽东 
    </div>

        function updateActiveDot(activeDot) {
            document.querySelectorAll('.control-dot').forEach(dot => {
                dot.classList.remove('active');
            });
            activeDot.classList.add('active');
        }
         
        document.querySelectorAll('.control-dot').forEach(dot => {
            dot.addEventListener('click', function() {
                updateActiveDot(this);

      const reelImage = document.getElementById('Reel-image');

           if(poemPanel.style.display === 'block') {
               poemPanel.style.display = 'none';
           } else {

       function hidePoem() {
           poemPanel.style.display = 'none';

           if (event.target === poemPanel) {
               hidePoem();
